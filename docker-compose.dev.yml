services:
  # Python Client Backend (dev mode)
  client:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
    container_name: fl-client-dev
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CLIENT_ID=client-dev-001
    volumes:
      - ./apps/client:/app  # Mount source for hot reload
      - ./apps/client/data:/app/data
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: fl-frontend-dev
    ports:
      - "3000:80"
    depends_on:
      - client
    restart: unless-stopped
