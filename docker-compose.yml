version: '3.8'

services:
  # MinIO - S3-compatible object storage for models
  minio:
    image: minio/minio:latest
    container_name: fl-minio
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console UI
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin12345
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - fl-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO bucket creation
  createbuckets:
    image: minio/mc:latest
    container_name: fl-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    restart: "no"
    networks:
      - fl-network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 admin admin12345;
      mc mb -p myminio/fl-models || true;
      mc policy set download myminio/fl-models;
      echo 'Bucket created and policy set';
      "

  # PostgreSQL - metadata storage
  postgres:
    image: postgres:15-alpine
    container_name: fl-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: fluser
      POSTGRES_PASSWORD: flpassword
      POSTGRES_DB: fl_metadata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fl-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fluser -d fl_metadata"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go FL Server - gRPC server for federated learning
  fl-server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    container_name: fl-server
    ports:
      - "50051:50051"  # gRPC
      - "8080:8080"    # HTTP (optional)
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=admin12345
      - MINIO_BUCKET=fl-models
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=fluser
      - POSTGRES_PASSWORD=flpassword
      - POSTGRES_DB=fl_metadata
      - GRPC_PORT=50051
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully
    networks:
      - fl-network
    volumes:
      - ./apps/server:/app
      - server_models:/models

  # Python FL Client - collects data and trains locally
  fl-client:
    build:
      context: ./apps/client
      dockerfile: Dockerfile
    container_name: fl-client
    ports:
      - "8000:8000"  # FastAPI
    environment:
      - CLIENT_ID=client-docker-001
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - SERVER_GRPC_URL=fl-server:50051
      - NUM_EPOCHS=5
      - BATCH_SIZE=32
      - LEARNING_RATE=0.001
    depends_on:
      - fl-server
    networks:
      - fl-network
    volumes:
      - ./apps/client:/app
      - client_data:/app/data
      - client_models:/app/models

networks:
  fl-network:
    driver: bridge

volumes:
  minio_data:
  postgres_data:
  server_models:
  client_data:
  client_models:
